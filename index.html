<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>MY BOOK LIBRARY</h1>
    </div>
    <div id="library"></div>
    <button id="new-book-btn" onclick="showForm()">ADD NEW BOOK</button>
    <div class="form">
        <form id="newForm" style="display: none;">
        <div>
            <label for="title">TITLE</label>
            <input type="text" name="title" id="title" required>
        </div>
        <div>
            <label for="author">AUTHOR</label>
            <input type="text" name="author" id="author" required>
        </div>
        <div>
            <label for="pages">PAGES</label>
            <input type="number" name="pages" id="pages" required>
        </div>
        <div>
            <label for="read">READ</label>
            <input type="checkbox" name="status" id="status" required>
        </div>
        <div><center><button id="sub" type="submit">ADD BOOK</button></center></div>
    </div>
    </form>
<script src="script.js"></script>     
</body>

</html>
